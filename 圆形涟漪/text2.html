<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 200px;
            background-color: red;
        }
        .in{
            position: absolute;
            height: 20px;
            width: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in">
        </div>
        <div class="in">
        </div>
    </div>
</body>
</html>
